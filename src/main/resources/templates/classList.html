<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment2 :: head">
<!-- Custom styles for this template-->
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar" id="sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							th:href="@{/schools/principal}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Class
							List</li>
					</ol>
				</nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="d-flex flex-column">

						<div class="row d-flex justify-content-center">
							<h3 th:text="${school.name}">School Name</h3>
						</div>
						<div class="row d-flex justify-content-center">
							<h3 th:text="'Year: ' + ${year}"></h3>
						</div>
						<div class="row d-flex justify-content-center">
							<h4
								th:text="' Form: ' + ${form} +' ' + ${stream} + ' Class List'"></h4>
						</div>

					</div>

					<div>
						<form method="get"
							th:action="@{/report/school/{code}/years/{year}/form/{form}/stream/{stream}/classList(code = ${school.code},year = ${year}, form = ${form}, stream = ${stream})}">
							<button type="submit" class="btn btn-info">Export</button>
						</form>
					</div>


					<div>

						<div class="alert alert-danger" th:if="${fail}" th:text="${fail}">
							Staff exists</div>

						<div class="alert alert-success" th:if="${success}"
							th:text="${success}">Staff saved</div>

						<div class="table-responsive">
							<table class="table" id="allSchools">
								<thead>
									<tr>
										<th scope="col">First Name</th>
										<th scope="col">Second Name</th>
										<th scope="col">Third Name</th>
										<th scope="col">Adm No</th>
									</tr>
								</thead>
								<tbody id="allSchoolsTable">
									<div th:unless="${students} and ${students.size()}">
										<br>
										<p class="text text-center alert alert-warning">No Student
										</p>
									</div>

									<tr th:each="student : ${students}">
										<td th:text="${student.firstname}">Student first name</td>
										<td th:text="${student.secondname}">Student second name</td>
										<td th:text="${student.thirdname}">Student third name</td>
										<td th:text="${student.admNo}">Student Admission Number</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments :: footer2"></footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments :: scroll"></a>

	<!-- Logout modal -->
	<div th:replace="fragments :: logoutModal"></div>

	<div th:replace="fragments :: endScript"></div>

</body>

</html>
