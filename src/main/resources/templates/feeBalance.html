<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment2 :: head">
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							th:href="@{/schools/bursarHome}"
							th:if="${activeUser.role.name == 'BURSAR'}">Home</a> <a
							th:href="@{/schools/principal}"
							th:if="${activeUser.role.name == 'PRINCIPAL'}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Fee Balance</li>
					</ol>
				</nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div style="text-align:center;">
					<h4 th:text="${school.name}"> School Name </h4>
					<h5 th:text="'Form: ' + ${form} + ' ' + ${stream} + ', Term: ' + ${term}"> Form, term</h5>			
							<h6>Fee Balance</h6>
					</div>

					<div>

						<div class="alert alert-danger" th:if="${fail}" th:text="${fail}">
							Staff exists</div>

						<div class="alert alert-success" th:if="${success}"
							th:text="${success}">Staff saved</div>

						<div class="table-responsive">
							<div>
								<table class="table" id="allSchools">
									<thead>
										<tr>
											<th scope="col">First Name</th>
											<th scope="col">Second Name</th>
											<th scope="col">Third Name</th>
											<th scope="col">Adm No.</th>
											<th scope="col">Amount</th>
										</tr>
									</thead>
									<tbody id="allSchoolsTable">
										<th:block th:each="feeBalance : ${feeBalances}">
											<tr>
												<td scope="col" th:text="${feeBalance.firstname}"> first name</td>
												<td scope="col" th:text="${feeBalance.secondname}"> second name</td>
												<td scope="col" th:text="${feeBalance.thirdname}"> third name</td>
												<td scope="col" th:text="${#strings.substringAfter(feeBalance.admNo,'_')}"> adm no</td>
												<td scope="col" th:text="${feeBalance.balance}"> balance</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>
							
						</div>



					</div>

				</div>
				<!-- /.container-fluid -->
				
				

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments :: footer2"></footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments :: scroll"></a>

	<!-- Logout modal -->
	<div th:replace="fragments :: logoutModal"></div>

	<div th:replace="fragments :: endScript"></div>

</body>

</html>
