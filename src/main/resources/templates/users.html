<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment2 :: head">
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"
							th:if="${activeUser.role.name == 'ADMIN'}"><a
							th:href="@{/adminHome}">Home</a></li>
						<li class="breadcrumb-item"
							th:if="${activeUser.role.name == 'C.E.O'}"><a
							th:href="@{/ceoHome}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">System
							Users</li>
					</ol>
				</nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="d-flex justify-content-between">
						<section>
							<h3>System Users</h3>
						</section>
						<nav class="navbar navbar-expand-lg navbar-light">
							<div class="d-flex justify-content-end"
								style="padding-bottom: 20px;">
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#addSchoolModal">Add
									User</button>
							</div>
						</nav>
					</div>

					<div>

						<div class="alert alert-danger" th:if="${fail}" th:text="${fail}">
							User exists</div>

						<div class="alert alert-success" th:if="${success}"
							th:text="${success}">User saved</div>

						<div class="table-responsive">
							<table class="table" id="allSchools">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Role</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody id="allSchoolsTable">
									<div th:unless="${users} and ${users.size()}">
										<br>
										<p class="text text-center alert alert-warning">No user
											has been added</p>
									</div>

									<tr th:each="user : ${users}">
										<td th:text="${user.firstname}">User name</td>
										<td th:text="${user.role.name}">User role</td>
										<td>
											<div class="d-flex justify-content-center">
												<a
													th:href="@{/adminHome/users/{username}(username = ${user.username})}"
													class="btn btn-primary"> View </a>
											</div>
										</td>
										<td>
											<div class="d-flex justify-content-center">
												<a th:if="${activeUser.username} != ${user.username}"
													th:href="@{/adminHome/user/{username}(username = ${user.username})}"
													class="btn btn-danger"> Delete </a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments :: footer2"></footer>
			<!-- End of Footer -->

			<!-- Add school model -->
			<!-- Modal -->
			<div class="modal fade" id="addSchoolModal" tabindex="-1"
				role="dialog" aria-labelledby="addSchoolModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addSchoolModalLabel">Add User</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<div class="d-flex justify-content-center">
								<div id="formContent" style="margin-top: -2px; padding: 10px;">
									<!-- Login Form -->
									<form class="addUserForm" th:action="@{/adminHome/users}"
										method="post" th:object="${user}">
										<div class="form-group fadeIn first">
											<label for="name"
												style="display: block; text-align: left; margin-bottom: -5px;">Enter
												Name</label> <input type="text" id="name" th:field="*{firstname}"
												class="fadeIn first" name="name" placeholder="Enter Name"
												required />
										</div>
										<div class="form-group fadeIn second">
											<label for="username"
												style="display: block; text-align: left; margin-bottom: -5px;">Enter
												userame</label> <input type="text" id="username"
												th:field="*{username}" class="fadeIn second" name="username"
												placeholder="Enter username" required />
										</div>
										<div class="form-group fadeIn third">
											<label for="password"
												style="display: block; text-align: left; margin-bottom: -5px;">Enter
												password </label> <input type="password" id="password"
												th:field="*{password}" class="fadeIn second" name="password"
												placeholder="Enter Password" required />
										</div>
										<div class="form-group fadeIn fourth">
											<label for="role"
												style="display: block; text-align: left; margin-bottom: -5px;">Enter
												role </label> <select class="fadeIn fourth" name="role" id="role"
												required onchange="yesnoCheck(this);"><option>Select
													Role ...</option>
												<option value="admin">System Admin</option>
												<option value="ceo">C.E.O</option>
												<option value="officeAssistant">Office Assistant</option>
												<option value="fieldAssistant">Field Assistant</option>
											</select>
										</div>
										<div class="form-group" id="schoolDiv" style="display: none;">
											<label for="school"
												style="display: block; text-align: left; margin-bottom: -5px;">Enter
												school </label> <select name="school" id="school">
												<option value=0>Select School ...</option>
												<option th:value="${school.code}"
													th:each="school : ${schools}" th:text="${school.name}">School
													Name</option>
											</select>
										</div>

										<button class="btn btn-primary fadeIn fourth" type="submit"
											style="margin-top: 10px;">Add User</button>
									</form>
								</div>

							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments :: scroll"></a>

	<!-- Logout modal -->
	<div th:replace="fragments :: logoutModal"></div>

	<div th:replace="fragments :: endScript"></div>

	<script>
		function yesnoCheck(that) {
			if (that.value == "Principal" || that.value == "deputyPrincipal"
					|| that.value == "teacher") {
				document.getElementById("schoolDiv").style.display = "block";
			} else {
				document.getElementById("schoolDiv").style.display = "none";
			}
		}
	</script>

</body>

</html>
