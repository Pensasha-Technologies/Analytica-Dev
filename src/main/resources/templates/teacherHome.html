<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment2 :: head">
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							th:href="@{/schools/teacherHome}">Home</a></li>
						<li class="breadcrumb-item"><a
							th:href="@{/adminHome/school/{code}(code=${school.code})}"
							th:text="${school.name}">School</a></li>
						<li class="breadcrumb-item active" aria-current="page">Students</li>
					</ol>
				</nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="d-flex justify-content-between">
						<section>
							<h3 th:text="${school.name} + ' Students'">Students</h3>
						</section>
						<nav class="navbar navbar-expand-lg navbar-light">
							<div class="d-flex justify-content-end"
								style="padding-bottom: 20px;">
								<a class="btn btn-primary"
									th:href="@{/schools/{code}/addStudent(code=${school.code})}">
									Add Student </a>
								<button type="button" class="btn btn-primary"
									th:if="${students} and ${students.size()}" data-toggle="modal"
									data-target="#addMarksModal" style="margin-left: 10px;">Add
									Marks</button>
							</div>
						</nav>
					</div>

					<div class="alert alert-danger" th:if="${fail}" th:text="${fail}">
						Student exists</div>

					<div class="alert alert-success" th:if="${success}"
						th:text="${success}">Student saved</div>

					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Second Name</th>
									<th scope="col">Third Name</th>
									<th scope="col">Adm No.</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<div th:unless="${students} and ${students.size()}">
									<br>
									<p class="text text-center alert alert-warning">No Student
										has been added</p>
								</div>
								<tr th:each="student : ${students}">
									<td th:text="${student.firstname}">firstname</td>
									<td th:text="${student.secondname}">secondname</td>
									<td th:text="${student.thirdname}">thirdname</td>
									<td th:text="${student.admNo}">admNo</td>
									<td>
										<div class="d-flex justify-content-center">
											<a
												th:href="@{/adminHome/schools/{code}/student/{admNo}(code=${school.code}, admNo=${student.admNo})}"
												class="btn btn-primary"> View </a>
										</div>
									</td>
									<td>
										<div class="d-flex justify-content-center">
											<a
												th:href="@{/adminHome/schools/{code}/students/{admNo}(code=${school.code}, admNo=${student.admNo})}"
												class="btn btn-danger"> Delete </a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments :: footer2"></footer>
			<!-- End of Footer -->

			<!-- Add marks model -->
			<div class="modal fade" id="addMarksModal" tabindex="-1"
				role="dialog" aria-labelledby="addMarksModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addMarksModalLabel">Add Marks</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<div class="d-flex justify-content-center">
								<div id="formContent" style="margin-top: -2px; padding: 10px;">
									<!-- Marks Form -->
									<form class="addMarksForm"
										onSubmit="event.preventDefault(); getSubjects();">
										<input type="hidden" id="code" th:value="${school.code}" /> <select
											class="fadeIn first" name="year" id="yearInput" required>
											<option value="">Select Academic Year ...</option>
											<option th:value="${year.year}" th:each="year : ${years}"
												th:text="${year.year}">Year</option>
										</select> <select class="fadeIn second" id="formInput" name="form"
											required><option value="">Select Form ...</option>
											<option value="1">Form 1</option>
											<option value="2">Form 2</option>
											<option value="3">Form 3</option>
											<option value="4">Form 4</option>
										</select> <select class="fadeIn second" name="term" id="termInput"
											required><option value="">Select Term ...</option>
											<option value="1">Term 1</option>
											<option value="2">Term 2</option>
											<option value="3">Term 3</option>
										</select> <select class="fadeIn fouth" name="subject" id="subjectInput"
											required>
											<option value="">Select Subject ...</option>
											<option th:value="${subject.initials}"
												th:each="subject : ${subjects}" th:text="${subject.name}">Subject
												Name</option>
										</select> <select class="fadeIn third" name="examType" id="examType"
											required><option value="">Select Exam ...</option>
											<option value="Cat1">Cat 1</option>
											<option value="Cat2">Cat 2</option>
											<option value="mainExam">Main Exam</option>
										</select> <select class="fadeIn fouth" name="stream" id="streamInput"
											required>
											<option value="">Select Stream ...</option>
											<option th:value="${stream.id}" th:each="stream : ${streams}"
												th:text="${stream.stream}">Stream Name</option>
										</select>

										<button class="btn btn-primary fadeIn third" type="submit"
											style="margin-top: 10px;">Add Marks</button>
									</form>
								</div>

							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
						</div>

					</div>
				</div>
			</div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments :: scroll"></a>

	<!-- Logout modal -->
	<div th:replace="fragments :: logoutModal"></div>
	<div th:replace="fragments :: endScript"></div>
	<script th:src="@{/js/index.js}"></script>
	<script type="text/javascript">
		$(function() {
			$("#year").datapicker({
				dateFormat : 'yyyy',
				viewMode : 'years',
				minViewMode : 'years'
			});
		});
	</script>

</body>

</html>
