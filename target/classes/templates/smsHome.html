<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment2 :: head">
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar" id="sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">Home</li>
					</ol>
				</nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="d-flex justify-content-between">
						<section>
							<h3 th:text="${activeUser.role.name + ' Dashboard'}">Dashboard</h3>
						</section>
					</div>

					<div style="padding: 30px;">

						<div class="card">
							<div class="card-header">SMS</div>
							<div class="card-body">
								<h5 class="card-title">Sending sms</h5>

								<form id="reused_form" th:action="@{/schools/{code}/sms(code=${school.code})}"
										method="post" >
									<div class="form-group">
										<label><i class="fa fa-user" aria-hidden="true"></i>
											Sender</label> <input type="text" name="name" class="form-control"
											th:value="${activeUser.firstname + ' ' + activeUser.thirdname}"
											readonly>
									</div>
									<div class="form-group">
										<label><i class="fa fa-envelope" aria-hidden="true"></i>
											Recipient</label> <input type="number" name="recipientPhoneNumber" id="recipientPhoneNumber" class="form-control"
											placeholder="Enter Recipient Phone Number">
									</div>
									<div class="form-group">
										<label><i class="fa fa-comment" aria-hidden="true"></i>
											Message</label>
										<textarea rows="3" name="message" class="form-control"
											placeholder="Type Your Message"></textarea>
									</div>


									<div class="form-group">
										<button class="btn btn-raised btn-block btn-success">Send
											â†’</button>
									</div>
								</form>

							</div>
						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="fragments :: footer2"></footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a th:replace="fragments :: scroll"></a>

		<!-- Logout modal -->
		<div th:replace="fragments :: logoutModal"></div>

		<div th:replace="fragments :: endScript"></div>

</body>

</html>
