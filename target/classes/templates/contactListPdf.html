<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment2 :: head">
    </head>
    <body>

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <div style="text-align: center; margin-bottom: 30px;">

                <h3 th:text="${school.name}">School Name</h3>
                <h4 th:text="'Year: ' + ${year}"></h4>
                <h5 th:text="' Form: ' + ${form} +' ' + ${stream} + ' Contact List'"></h5>

            </div>

            <div>

                <div class="alert alert-danger" th:if="${fail}" th:text="${fail}">
                    Staff exists</div>

                <div class="alert alert-success" th:if="${success}"
                     th:text="${success}">Staff saved</div>

                <div class="table-responsive">
                    <table class="table table-bordered table-sm" style="font-size:12px;" id="allSchools">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Adm No</th>
                                <th scope="col">Fathers Contact</th>
                                <th scope="col">Mothers Contact</th>
                                <th scope="col">Guardians Contact</th>
                            </tr>
                        </thead>
                        <tbody id="allSchoolsTable">
                            <div th:unless="${students} and ${students.size()}">
                                <br>
                                    <p class="text text-center alert alert-warning">No Student</p>
                            </div>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstname + ' ' + student.secondname + ' ' + student.thirdname}">firstname</td>
                                <td th:utext="${#strings.substringAfter(student.admNo,'_')}">admNo</td>
                                <th:block>
                                    <td th:if="${student.f_phoneNumber == 0}"> - </td>
                                    <td th:text="${student.f_phoneNumber}" th:if="${student.f_phoneNumber != 0}"></td>
                                </th:block>
                                <th:block>
                                    <td th:text="${student.m_phoneNumber}" th:if="${student.m_phoneNumber != 0}"></td>
                                    <td th:if="${student.m_phoneNumber == 0}"> - </td>
                                </th:block>
                                <th:block>
                                    <td th:text="${student.g_phoneNumber}" th:if="${student.g_phoneNumber != 0}" ></td>
                                    <td th:if="${student.g_phoneNumber == 0}"> - </td>
                                </th:block>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
        <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        </script>
    </body>
</html>
